######### Basic Settings #########
basic:
    device: '2'
    seed: [1993] # 1, 42, 50, 100, 1993
    # Dataset Choises: cifar100, cifar100, imagenet100, imagenet1000, tinyimagenet,
    # skin7, sd198(also known as skin40), mymedmnist
    dataset: skin8
    shuffle: false

    # Method Choises: icarl, end2end, dr, ucir, bic, lwm, podnet, mas, jointï¼Œ finetune
    method: l2p
    method_type: multi_steps
    # eval_metric Choises: acc, recall
    eval_metric: acc

    # Backbone Choises: resnet18, resnet18_cbam, cosine_resnet18, 
    # resnet32, cosine_resnet32, resnet34, cosine_resnet34, resnet50
    backbone: vit_base_patch16_224 # not used
    pretrained: true # not used
    freeze_fe: true
    save_models: true # if true, programm will save model's weights during incremental train

    ######### Task Settings, unimportant in Joint #########
    # for some datasets(e.g. MedMNist), this will be ignored
    split_dataset: true
    init_cls: 2
    increment: 2
    
    note: l2p_deep_lr0.001_epoch120_pool50_length20

######### Method's Hyperparameters #########
special:
    incre_type: cil
    prompt_pool: 50 # 30
    prompt_length: 20 # 20
    shallow_or_deep: false

######### Experiment Settings for Datasets #########
options:
    # experiment settings for skin8
    skin8: 
        vit_base_patch16_224:
            img_size: 224

            epochs: 120 #20
            batch_size: 64 # 128
            num_workers: 4            

            opt_type: adam
            lrate: 0.001
            scheduler: cos
            
